// resets common settings to those required by leaderboard rules

// set framerate to max allowed
set com_maxfps 125

// mandatory hud elements
set cg_drawFPS 1
set cg_drawMovementRestriction 1
set cg_drawSpeedrunTotalTimer 1
set cg_drawTimer 1

// disable helpers
set cg_drawJumpHelper 0
set cg_drawOverbounceInfo 0
set cg_drawStrafeHelper 0
set r_overbouncePrediction 0
set r_showElevationBoosts 0

// disable gameplay modifications
set g_overbounceWithoutInputs 0
set g_randomBoosts 1
set g_reverseBoosts 0
set g_selfKnockback 0

// disable cheats
set helpusobi 0
